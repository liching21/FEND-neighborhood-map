<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <title>Neighborhood Map</title>
  <link rel="stylesheet" media="only screen and (max-width: 800px)" href="css/small-screen-style.css">
  <link rel="stylesheet" media="only screen and (min-width: 801px)" href="css/style.css">
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
  <script src="js/knockout-3.3.0.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/app.js" defer="defer"></script>
</head>
<body>
  <div id="map-canvas" class="mapCanvas"></div>
  <!-- The Search bar -->
	<div class="searchBar">
    <input placeholder="Searchâ€¦ The Rocks, Sydney" type="text" data-bind="textInput: query, text: result()">
  </div>

  <!-- Add a list of markers -->
  <div class="marker-list">
		<ul class="list-ul" data-bind="foreach: resultsArray">
			<li class="list-option" data-bind="text: name, attr: {id: $index },click: $root.clickedFunction" ></li>
		</ul>
	</div>

  <div class="box" data-bind="visible: businessShow">

  	<div class="line"></div>

  	<img class="biz-pic" data-bind="attr:{src: businessPic}"><div class="biz-info">
  		<span data-bind="text: businessPhone"></span>
  		<span data-bind="text: businessAddress"></span>
      <span data-bind="text: businessType"></span>
  	</div></div>-->
  <script src="js/app-ajax.js"></script>
</body>
</html>
