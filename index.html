<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <title>Neighborhood Map</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
  <script src="js/knockout-3.3.0.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/app.js" defer="defer"></script>
</head>
<body>
  <div id="map-canvas"></div>
  <div id="filter">
  	<div id="search-bar">Search</div>
  	<div id="food">Food
  		<div class="drop-down-menu">
  			<ul>
  				<li>name 1999999 99999 9999999999999</li>
  				<li>name 2</li>
  				<li>name 3</li>
  				<li>name 4</li>
  				<li>name 5</li>
  			</ul>
  		</div>
  	</div>
  	<div id="accom">Accomodation</div>
  	<div id="activity">Activity</div>
  </div>
  <div id="box" data-bind="visible: businessShow">
  	<span class="title" data-bind="text: businessName"></span>
  	<img data-bind="attr:{src: businessRating}">
  	<div class="line"></div>

  	<img id="biz-pic" data-bind="attr:{src: businessPic}" src="http://media2.fl.yelpcdn.com/bpthumb/LT0PMGhNnGjJMytHvpi6qw/ms"><div id="biz-info">
  		<span data-bind="text: businessPhone">Phone: 02 8888 8888</span>
  		<span data-bind="text: businessAddress">Address: 47 Argyle St, The Rocks, NSW, Australia</span>
  		<span data-bind="text: businessIsOpen">Is Open: Yes</span>
  	</div></div>
  <script src="js/app-ajax.js"></script>
</body>
</html>
