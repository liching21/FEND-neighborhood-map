<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <title>Neighborhood Map</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
  <script src="js/knockout-3.3.0.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/app.js" defer="defer"></script>
</head>
<body>
  <div id="map-canvas"></div>
  <div id="filter">
  	<div id="search-bar">Search</div>
  	<div id="food">Food</div>
  	<div id="accom">Accomodation</div>
  	<div id="activity">Activity</div>
  </div>
  <div id="box">
  	<span class="title" data-bind="text: businessName">Restaurant Name Very Very Long</span>
  	<img data-bind="attr:{src: businessRating}" src="http://s3-media2.fl.yelpcdn.com/assets/2/www/img/99493c12711e/ico/stars/v1/stars_4_half.png">
  	<div class="line"></div>

  	<img id="biz-pic" src="http://media2.fl.yelpcdn.com/bpthumb/LT0PMGhNnGjJMytHvpi6qw/ms"><div id="biz-info">
  		<span>Type: Food</span>
  		<span>Phone: 02 8888 8888</span>
  		<span>Address: 47 Argyle St, The Rocks, NSW, Australia</span>
  		<span>Is Open: Yes</span>
  	</div>


  </div>
  <script src="js/app-ajax.js"></script>
</body>
</html>
