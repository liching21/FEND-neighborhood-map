<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <title>Neighborhood Map</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
  <script src="js/knockout-3.3.0.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/app.js" defer="defer"></script>
</head>
<body>
  <div id="map-canvas"></div>
  <!-- The Search bar -->
	<div id="search-bar">
    <input placeholder="Searchâ€¦ The Rocks, Sydney" type="text" data-bind="textInput: query, text: result()">
  </div>

  <!-- Add a list of markers -->
  <div class="marker-list">
		<ul data-bind="foreach: resultsArray">
			<li data-bind="text: name, attr: {id: $index },click: $root.clickedFunction" ></li>
		</ul>
	</div>

  <!-- Add a panel to display the business information -->
  <div id="box" data-bind="visible: businessShow">
  	<span class="title" data-bind="text: businessName"></span>
  	<img class="rating" data-bind="attr:{src: businessRating}">
  	<div class="line"></div>

  	<img id="biz-pic" data-bind="attr:{src: businessPic}" src="http://media2.fl.yelpcdn.com/bpthumb/LT0PMGhNnGjJMytHvpi6qw/ms"><div id="biz-info">
  		<span data-bind="text: businessPhone"></span>
  		<span data-bind="text: businessAddress"></span>
      <span data-bind="text: businessType"><s/pan>
  	</div></div>
  <script src="js/app-ajax.js"></script>
</body>
</html>
